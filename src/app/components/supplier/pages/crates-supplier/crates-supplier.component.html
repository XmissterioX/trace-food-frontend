<div class="content-wrapper">
  
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Assets
        <small>Crates</small>
      </h1>
      <ol class="breadcrumb">
        <li>
          <a href="#">
            <i class="fa fa-inbox"></i> Assets</a>
        </li>
        <li class="active">Crates</li>
      </ol>
    </section>
  
    <!-- Main content -->
    <section class="content">
    
  
    <div class="box-body">
      
      <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
          <div class="loading-indicator" *ngIf="loading">
              <p-progressSpinner></p-progressSpinner>
              </div>
        <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
              <th>Owned</th>
              <th>Restaurant</th>
              <th>Order</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let crate of crates ">
              <td>{{ crate.crateId }}</td>
              <td>{{ crate.name }}</td>
              <td>{{ crate.description }}</td>
              <td>{{ crate.owned }}</td>
              <td>{{ crate.restaurant }}</td>
              <td>{{ crate.order }}</td>
              
            </tr>
          </tbody>
          </table>
  </div>
  
    </section>
  
    
    <!-- /.content -->
  </div>
