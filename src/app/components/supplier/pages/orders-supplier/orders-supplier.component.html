<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Assets
      <small>Orders</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-dashboard"></i> Home</a>
      </li>
      <li class="active">Dashboard</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
    <div class="col-lg-3 col-6">
      <!-- small card -->
      <div class="small-box bg-info" style="background-color: #3e8ef7">
        <div class="inner">
          <h3>150</h3>

          <p>New Orders</p>
        </div>
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <span  class="small-box-footer">

        </span>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <!-- small card -->
      <div class="small-box bg-success" style="background-color: #f7da64" >
        <div class="inner">
          <h3>53<sup style="font-size: 20px">%</sup></h3>

          <p>Delivering</p>
        </div>
        <div class="icon">
          <i class="fa fa-truck"></i>
        </div>
        <span  class="small-box-footer">

        </span>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <!-- small card -->
      <div class="small-box bg-success" style="background-color: #11c26d" >
        <div class="inner">
          <h3>53<sup style="font-size: 20px">%</sup></h3>

          <p>Confirmed</p>
        </div>
        <div class="icon">
          <i class="fa fa-check-circle"></i>
        </div>
        <span  class="small-box-footer">

        </span>
      </div>
    </div>
  </div>
  <button class="btn btn-flat btn-primary pull-right-container"><i class="fa fa-plus-circle"></i> Add new order</button>
  <div class="box-body">
    
    <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Commodity name</th>
            <th>Commodity quantity</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders ">
            <td>{{ order.orderId }}</td>
            <td>{{ order.commodityName }}</td>
            <td>{{ order.commodityQuantity }}</td>
            <td>{{ order.orderStatus }}</td>
            <td><i class="fa fa-info-circle" style="color: #3e8ef7; padding-right: 5%"></i> <a><i class="glyphicon-glyphicon-eye-open" style="color: #3e8ef7"></i></a></td> 
            
          </tr>
        </tbody>
        </table>
</div>

  </section>

  
  <!-- /.content -->
</div>
