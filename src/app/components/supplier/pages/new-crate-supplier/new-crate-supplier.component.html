

<div class="content-wrapper">
  <!-- Content Header (Page header) -->

    <h1>
      Asset

    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-cogs"></i> Transactions</a>

  <!-- Main content -->

              <div class="container">

                </div>
                <div class="form-group">

                  <input  name="CommodityName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Description</label>
                  <input  name="CommodityName" type="text" class="form-control" id="exampleInputPassword1" placeholder="Description">
                </div>
   
          </form>
          <button type="submit" class="btn btn-primary" style="float: right" (click)="makeCrate()">Submit</button>
