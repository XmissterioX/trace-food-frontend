

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Assets
      <small>New order</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-cogs"></i> Transactions</a>
      </li>
      <li class="active">New order</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

      <div class="box">
          <div class="box-header">
            <h3 class="box-title">List of assets</h3>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
              <div class="container">
                  <div class="row">
              <form>
            <div class="col-lg-3 col-lg-offset-3" >
            
              <div class="form-group">
                <label for="exampleInputEmail1">Order id</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Order id">
                <small id="emailHelp" class="form-text text-muted">Must be like 'C1-0x'</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Commodity name</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Commodity name">
              </div>
              

          </div>
          <div class="col-lg-3 ">
                <div class="form-group">
                  <label for="exampleInputEmail1">Commodity quantity</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Commodity quantity">
                  <small id="emailHelp" class="form-text text-muted">Kg</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Restaurant</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Restaurant">
                </div>
               
             
            </div>
          </form>
        </div>
      </div>

          <p-pickList [source]="list1" [target]="list2" sourceHeader="Available crates" targetHeader="Selected crates" dragdrop="true"
          [responsive]="true" [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}" filterBy="id" 
          sourceFilterPlaceholder="Search by crate id" targetFilterPlaceholder="Search by crate id">
            <ng-template let-employee pTemplate="item">
              <div class="ui-helper-clearfix">

                  <div style="font-size:12px;float:left;margin:5px 5px 5px 5px">{{employee.id}} - {{employee.name}} - {{employee.dept}} </div>
              </div>
          </ng-template>
          </p-pickList>
          <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
        </div>
          <!-- /.box-body -->
        </div>



  </section>
  <!-- /.content -->
</div>
