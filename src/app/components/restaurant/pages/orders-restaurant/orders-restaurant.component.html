<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Assets
      <small>Orders</small>
    </h1>
    <ol class="breadcrumb">
      <li>
        <a href="#">
          <i class="fa fa-inbox"></i> Assets</a>
      </li>
      <li class="active">Orders</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
    <div class="col-lg-3 col-6">
      <!-- small card -->
      <div class="small-box bg-info" style="background-color: #3e8ef7">
        <div class="inner">
            <h3>100<sup style="font-size: 20px">%</sup></h3>

          <p>New Orders</p>
        </div>
        <div class="icon">
          <i class="fa fa-shopping-cart"></i>
        </div>
        <span  class="small-box-footer">

        </span>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <!-- small card -->
      <div class="small-box bg-success" style="background-color: #f7da64" >
        <div class="inner">
          <h3>0<sup style="font-size: 20px">%</sup></h3>

          <p>Processing</p>
        </div>
        <div class="icon">
          <i class="fa fa-truck"></i>
        </div>
        <span  class="small-box-footer">

        </span>
      </div>
    </div>

    <div class="col-lg-3 col-6">
      <!-- small card -->
      <div class="small-box bg-success" style="background-color: #11c26d" >
        <div class="inner">
          <h3>0<sup style="font-size: 20px">%</sup></h3>

          <p>Confirmed</p>
        </div>
        <div class="icon">
          <i class="fa fa-check-circle"></i>
        </div>
        <span  class="small-box-footer">

        </span>
      </div>
    </div>
  </div>

  <div class="box-body">
    
    <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
        <div class="loading-indicator" *ngIf="loading">
            <p-progressSpinner></p-progressSpinner>
            </div>
      <thead>
          <tr>
            <th>ID</th>
            <th>Commodity name</th>
            <th>Commodity quantity</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders ">
            <td>{{ order.orderId }}</td>
            <td>{{ order.commodityName }}</td>
            <td>{{ order.commodityQuantity }}</td>
            <td>{{ order.orderStatus }}  </td>
            <td> 
              <a (click)="GoToRoute('order-detail-restaurant', order)"> 
                <i class="fa fa-eye" style="color: #3e8ef7; padding-right: 5%"></i>
                </a> 
               </td> 
            
          </tr>
        </tbody>
        </table>
</div>

  </section>

  
  <!-- /.content -->
</div>
